<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="weather.css">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Quicksand|Rubik" rel="stylesheet">
        <title>Current local weather</title>
    </head>
    <body>

        <div class="wrapper">
            <div class="content">

                <p id="p-wtcity">Local current wheater</p>
                <p id="p-wtdesc">Weather description</p>
                <div class="icon flurries">
                    <div class="cloud"></div>
                    <div class="snow">
                        <div class="flake"></div>
                        <div class="flake"></div>
                    </div>
                </div>
                <div class="icon sun-shower">
                  <div class="cloud"></div>
                  <div class="sun">
                    <div class="rays"></div>
                  </div>
                  <div class="rain"></div>
                </div>

                <div class="icon thunder-storm">
                  <div class="cloud"></div>
                  <div class="lightning">
                    <div class="bolt"></div>
                    <div class="bolt"></div>
                  </div>
                </div>

                <div class="icon cloudy">
                  <div class="cloud"></div>
                  <div class="cloud"></div>
                </div>

                <div class="icon sunny">
                  <div class="sun">
                    <div class="rays"></div>
                  </div>
                </div>

                <div class="icon rainy">
                  <div class="cloud"></div>
                  <div class="rain"></div>
                </div>
            </div>
        </div>
        <a href="http://codepen.io/freeCodeCamp/full/bELRjV">FCC Pen </a>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
        <script src="geolocation.min.js"></script>
        <script src="javascript.js"></script>
    </body>
</html>
